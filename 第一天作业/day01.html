<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form action="">
    <input type="text" id="tet">
    <input type="submit" id="submit">
</form>
<script>
    var tet = document.getElementById("tet");
    var submit = document.getElementById("submit");
    tet.onkeydown=function(){
        if(tet.value.length > 8){
            submit.setAttribute("disabled","disabled")
        }
    }
</script>
</body>
</html>
